<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:fragment="folder-list (panelName, folders)">
        <div class="card" th:if="${folders}">
            <h5 class="card-header" th:text="${panelName}"></h5>
            <div class="card-body">
                <ul class="list-group">
                    <li th:each="folder : ${folders}"  class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${folder.label}"></span>
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
